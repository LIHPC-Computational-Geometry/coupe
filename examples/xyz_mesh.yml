name: "xyz_mesh"
about: "Partitions a mesh from a xyz file"
args:
 - INPUT:
    help: Sets the input file to use.
    required: true
    index: 1
subcommands:
 - rcb:
    about: "Recursive Coordinate Bisection partitioning algorithm"
    args:
     - num_iter:
        long: num_iter
        takes_value: true
        default_value: "4"
        help: Sets the number of recursions of the algorithm
     - quiet:
        long: quiet
        short: q
        help: Disables the GUI output
 - rib:
    about: "Recursive Inertia Bisection partitioning algorithm"
    args:
     - num_iter:
        long: num_iter
        takes_value: true
        default_value: "4"
        help: Sets the number of recursions of the algorithm
     - quiet:
        long: quiet
        short: q
        help: Disables the GUI output
 - simplified_k_means:
    about: "Simplified K-means partitioning algorithm"
    args:
     - num_partitions:
        long: num_partitions
        takes_value: true
        default_value: "7"
        help: Sets the number of wanted partitions
     - max_iter:
        long: max_iter
        takes_value: true
        default_value: "1000"
        help: Sets the maximum number of iterations of the algorithm
     - imbalance_tol:
        long: imbalance_tol
        takes_value: true
        required: true
        help: Sets the acceptable weight imbalance between the partitions
     - quiet:
        long: quiet
        short: q
        help: Disables the GUI output
 - balanced_k_means:
    about: "Balanced K-means partitioning algorithm"
    args:
     - num_partitions:
        long: num_partitions
        takes_value: true
        default_value: "7"
        help: Sets the number of wanted partitions
     - max_iter:
        long: max_iter
        takes_value: true
        default_value: "1000"
        help: Sets the maximum number of iterations of the algorithm
     - max_balance_iter:
        long: max_balance_iter
        takes_value: true
        default_value: "1"
        help: Sets the maximum number of iterations of the load balancing loop
     - imbalance_tol:
        long: imbalance_tol
        takes_value: true
        required: true
        help: Sets the acceptable weight imbalance between the partitions
     - delta_max:
        long: delta_max
        takes_value: true
        default_value: "0.01"
        help: Sets the distance threshold for the cluster movements under which the algorithm stops 
     - erode:
        long: erode
        help: Enables cluster influence erosion
     - hilbert:
        long: hilbert
        help: Use an Hilbert curve to create the initial partition.
     - quiet:
        long: quiet
        short: q
        help: Disables the GUI output
