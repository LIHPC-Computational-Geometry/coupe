name: "rib"
about: "An example using the Recursive Inertial Bissection algorithm"
args:
 - n_iter:
    long: n_iter
    takes_value: true
    default_value: "4"
    help: Sets the number of recursions of the algorithm
 - n_points:
    long: n_points
    takes_value: true
    default_value: "5000"
    help: Sets the number of points randomly generated
