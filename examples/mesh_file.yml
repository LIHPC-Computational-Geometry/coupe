name: "mesh_file"
about: "Partitions a mesh from a mesh file"
args:
 - INPUT:
    help: Sets the input file to use.
    required: true
    index: 1
 - format:
    help: Specify the file format (currently supports xyz and medit)
    long: format
    takes_value: true
    default_value: xyz
subcommands:
 - rcb:
    about: "Recursive Coordinate Bisection partitioning algorithm"
    args:
     - num_iter:
        long: num_iter
        takes_value: true
        default_value: "4"
        help: Sets the number of recursions of the algorithm
     - quiet:
        long: quiet
        short: q
        help: Disables the GUI output
 - rib:
    about: "Recursive Inertia Bisection partitioning algorithm"
    args:
     - num_iter:
        long: num_iter
        takes_value: true
        default_value: "4"
        help: Sets the number of recursions of the algorithm
     - quiet:
        long: quiet
        short: q
        help: Disables the GUI output
 - multi_jagged:
    args:
     - num_partitions:
        long: num_partitions
        takes_value: true
        default_value: "6"
        help: Sets the number of wanted partitions
     - max_iter:
        long: max_iter
        takes_value: true
        default_value: "5"
        help: Sets the maximum number of iterations of the algorithm
     - quiet:
        long: quiet
        short: q
        help: Disables the GUI output
 - simplified_k_means:
    about: "Simplified K-means partitioning algorithm"
    args:
     - num_partitions:
        long: num_partitions
        takes_value: true
        default_value: "7"
        help: Sets the number of wanted partitions
     - max_iter:
        long: max_iter
        takes_value: true
        default_value: "1000"
        help: Sets the maximum number of iterations of the algorithm
     - imbalance_tol:
        long: imbalance_tol
        takes_value: true
        required: true
        help: Sets the acceptable weight imbalance between the partitions
     - quiet:
        long: quiet
        short: q
        help: Disables the GUI output
 - balanced_k_means:
    about: "Balanced K-means partitioning algorithm"
    args:
     - num_partitions:
        long: num_partitions
        takes_value: true
        default_value: "7"
        help: Sets the number of wanted partitions
     - max_iter:
        long: max_iter
        takes_value: true
        default_value: "500"
        help: Sets the maximum number of iterations of the algorithm
     - max_balance_iter:
        long: max_balance_iter
        takes_value: true
        default_value: "20"
        help: Sets the maximum number of iterations of the load balancing loop
     - imbalance_tol:
        long: imbalance_tol
        takes_value: true
        required: true
        help: Sets the acceptable weight imbalance between the partitions
     - delta_max:
        long: delta_max
        takes_value: true
        default_value: "0.01"
        help: Sets the distance threshold for the cluster movements under which the algorithm stops 
     - erode:
        long: erode
        help: Enables cluster influence erosion
     - hilbert:
        long: hilbert
        help: Use an Hilbert curve to create the initial partition.
     - quiet:
        long: quiet
        short: q
        help: Disables the GUI output
 - kernighan_lin:
    about: "Kernighan-Lin algorithm"
    args:
     - num_iter:
        long: num_iter
        default_value: "10"
        help: Sets the number of iterations of the algorithm
     - num_partitions:
        long: num_partitions
        takes_value: true
        default_value: "7"
     - quiet:
        long: quiet
        short: q
        help: Disables the GUI output
 - fiduccia_mattheyses:
    about: "Fiduccia-Mattheyses algorithm"
    args:
     - max_passes:
        long: max_passes
        takes_value: true
        help: Sets the maximum number of passes
     - max_flips_per_pass:
        long: max_flips_per_pass
        takes_value: true
        help: Sets the maximum number of flips per pass
     - max_imbalance_per_flip:
        long: max_imbalance_per_flip
        takes_value: true
        help: Sets the maximum imbalance introduced by each individual flip
     - max_bad_move_in_a_row:
        long: max_bad_move_in_a_row
        default_value: "10"
        help: Sets the number of sequential flips that increase the cutsize for each pass
     - num_partitions:
        long: num_partitions
        takes_value: true
        default_value: "7"
     - quiet:
        long: quiet
        short: q
        help: Disables the GUI output
 - graph_grow:
    about: "graph_grow algorithm"
    args:
     - num_partitions:
        long: num_partitions
        takes_value: true
        default_value: "7"
     - quiet:
        long: quiet
        short: q
        help: Disables the GUI output
