name: "multi_jagged"
about: "An example using the Multi-Jagged algorithm"
args:
 - num_points:
    long: num_points
    takes_value: true
    default_value: "5000"
    help: Sets the number of points randomly generated
 - num_partitions:
    long: num_partitions
    takes_value: true
    default_value: "6"
    help: Sets the number of wanted partitions
 - max_iter:
    long: max_iter
    takes_value: true
    default_value: "5"
    help: Sets the maximum number of iterations of the algorithm
 - quiet:
    long: quiet
    short: q
    help: Disables the GUI output
