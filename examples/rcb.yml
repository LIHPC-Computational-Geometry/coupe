name: "rcb"
about: "An example using the Recursive Coordinate Bissection algorithm"
args:
 - num_iter:
    long: num_iter
    takes_value: true
    default_value: "4"
    help: Sets the number of recursions of the algorithm
 - num_points:
    long: num_points
    takes_value: true
    default_value: "5000"
    help: Sets the number of points randomly generated
 - quiet:
    long: quiet
    short: q
    help: Disables the GUI output
