name: "belanced_k_means"
about: "An example using the k-means algorithm"
args:
 - num_partitions:
    long: num_partitions
    takes_value: true
    default_value: "7"
    help: Sets the number of wanted partitions
 - num_points:
    long: num_points
    takes_value: true
    default_value: "500"
    help: Sets the number of points randomly generated
 - max_iter:
    long: max_iter
    takes_value: true
    default_value: "1000"
    help: Sets the maximum number of iterations of the algorithm
 - max_balance_iter:
    long: max_balance_iter
    takes_value: true
    default_value: "1"
    help: Sets the maximum number of iterations of the load balancing loop
 - imbalance_tol:
    long: imbalance_tol
    takes_value: true
    required: true
    help: Sets the acceptable weight imbalance between the partitions
 - delta_max:
    long: delta_max
    takes_value: true
    default_value: "0.01"
    help: Sets the distance threshold for the cluster movements under which the algorithm stops 
 - erode:
    long: erode
    help: Enables cluster influence erosion
 - quiet:
    long: quiet
    short: q
    help: Disables the GUI output
