[package]
name = "coupe"
version = "0.1.0"
authors = [
    "Armand Touminet <armand.touminet@protonmail.com>", 
    "Cédric Chevalier", 
    "Sébastien Morais"
]
license = "MIT OR Apache-2.0"
readme = "README.md"
description = """
Coupe is a mesh partitioning library. It implements composable
geometric and topologic algorithms.  
"""
keywords = ["mesh", "partitioning"]
autobenches = false

[workspace]
members = [
    "examples"
]

[dependencies]
approx = "0.3.0"
itertools = "0.7.8"
nalgebra = "0.16.8"
rayon = "1.0.3"
snowflake = "1.3"

[dev-dependencies]
criterion = "0.2.5"
gnuplot = "0.0.26"
rand = "0.5.5"

[[bench]]
name = "benchmark"
harness = false
