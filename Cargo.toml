[package]
name = "coupe"
version = "0.1.0"
authors = [
    "Armand Touminet <armand.touminet@protonmail.com>", 
    "Cédric Chevalier", 
    "Sébastien Morais"
]
edition = "2018"
license = "MIT OR Apache-2.0"
readme = "README.md"
description = """
Coupe is a mesh partitioning library. It implements composable
geometric and topologic algorithms.  
"""
keywords = ["mesh", "partitioning"]
autobenches = false

[dependencies]
approx = "0.5"
itertools = "0.10"
nalgebra = { version = "0.29", features = ["rand"] }
ndarray = "0.15"
num = "0.4"
crossbeam-utils = "0.8"
crossbeam-channel = "0.5"
rayon = "1.3"
rand = "0.8"
snowflake = "1.3"
sprs = { version = "0.11", default-features = false, features = ["multi_thread"] }

[dev-dependencies]
criterion = "0.3"
gnuplot = "0.0.35"
proptest = { version = "1.0.0", default-features = false, features = ["std", "timeout"] }

[[bench]]
name = "benchmark"
harness = false
