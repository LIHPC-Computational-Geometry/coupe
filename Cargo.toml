[package]
name = "coupe"
version = "0.1.0"
authors = [
    "Armand Touminet <armand.touminet@protonmail.com>", 
    "Cédric Chevalier", 
    "Sébastien Morais"
]
edition = "2018"
license = "MIT OR Apache-2.0"
readme = "README.md"
description = """
Coupe is a mesh partitioning library. It implements composable
geometric and topologic algorithms.  
"""
keywords = ["mesh", "partitioning"]
autobenches = false

[dependencies]
approx = "0.3"
itertools = "0.9"
nalgebra = "0.21"
ndarray = "0.13"
num = "0.2"
rayon = "1.3"
rand = "0.7"
snowflake = "1.3"
sprs = "0.7"

[dev-dependencies]
criterion = "0.3"
gnuplot = "0.0.35"
proptest = { version = "1.0.0", default-features = false, features = ["std", "timeout"] }

[[bench]]
name = "benchmark"
harness = false
